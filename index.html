<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">

    <header class="header">
      <div class="tile_1">
        <div class="tile_1__logo">
          <img src="img/DSGN.png" alt="DSGN" class="tile_1__dsgn">
          <div class="tile_1__text">
            <span>associates</span>
            <span>studio</span>
            <span>design</span>
          </div>
          <div class="tile_1__social">
            <i class="fab fa-facebook-f fa-2x tile_1__fb"></i>
            <i class="fab fa-twitter fa-2x tile_1__twitter"></i>
            <i class="fab fa-linkedin-in fa-2x tile_1__in"></i>
            <i class="fab fa-google-plus-g fa-2x tile_1__google"></i>
          </div>
        </div>
      </div>
      <div class="tile_2">
        <div class="tile_2__menu">
          <img src="img/icon.png" alt="menu" class="tile_2__icon">
        </div>
        <div class="tile_2__address">
          <span>90802 California</span>
          <span>Long beach</span>
          <span>PO Box 68789</span>
          <span>300 East Ocean</span>
          <span>Boulevard</span>
        </div>
        <div class="tile_2__contact">
          <span>+64 9 345 6758</span>
          <span>info@dsgn-studio.com</span>
        </div>
      </div>
    </header>

    <div class="project">
      <div class="project_1">
        <div class="project_2">
          <div class="tile_3">
            <div class="tile_3__list">
              
            </div>
            <div class="tile_3__header">
              <span>projects</span>
            </div>
          </div>
          <div class="tile_4"></div>
        </div>
        <div class="project_3">
          <div class="tile_5"></div>
          <div class="tile_6"></div>
        </div>
        <div class="project_4">
          <div class="tile_7"></div>
          <div class="tile_8"></div>
        </div>
      </div>
      <div class="project_5">
        <div class="tile_9"></div>
        <div class="tile_10"></div>
        <div class="tile_11"></div>
        <div class="tile_12"></div>
      </div>
    </div>

    <div class="studio">
      <div class="studio_1">
        <div class="tile_13"></div>
        <div class="tile_14"></div>
        <div class="tile_15"></div>
      </div>
      <div class="studio_2">
        <div class="tile_16"></div>
        <div class="tile_17"></div>
        <div class="tile_18"></div>
        <div class="tile_19"></div>
      </div>
    </div>

    <div class="news">
      <div class="tile_20"></div>
      <div class="tile_21"></div>
      <div class="tile_22"></div>
    </div>

    <footer class="footer">
      <div class="tile_23"></div>
      <div class="tile_24"></div>
    </footer>

  </div>
</body>

</html>
