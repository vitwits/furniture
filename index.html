<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"

<body>
  <div class="container">

            <span>design</span>
          </div>

            <i class="fab fa-twitter fa-2x first__twitter"></i>
            <i class="fab fa-linkedin-in fa-2x first__in"></i>

          </div>
        </div>
      </div>
      <div class="tile_2"></div>

    <div class="project">

        <div class="project_4">

        </div>
      </div>
      <div class="project_5">

    </footer>
